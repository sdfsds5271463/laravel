<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>skrollr</title>

</head>

<body>

	<div style="height:5000px;">
		<div 	style="background:#000000; position:fixed; height:200px;" 
				data-1000="width:200px; height:200px;"
				data-2000="width:400px; height:200px;"
				data-3000="width:100px; height:200px;"
				data-end="width:1000px; height:500px;"
		> <!--依據卷軸位置動畫調整的上方新style-->
		</div>
	</div>

	<script src="skrollr.min.js"></script>
	<script>
	skrollr.init();
	</script>

</body>

</html>
